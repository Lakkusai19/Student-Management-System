{% extends 'base.html' %}
{% block content %}
<div class="card p-4 shadow mx-auto" style="max-width: 500px;">
    <h3>Student: {{ user.username }}</h3>
    <hr>
    <p><strong>Attendance:</strong> {{ profile.attendance }}%</p>
    <p><strong>Last Sem Marks:</strong> {{ profile.last_semester_marks }}</p>
    <p><strong>Grade:</strong> <span class="badge bg-primary fs-6">{{ profile.grade }}</span></p>
    <div class="alert alert-secondary mt-3">Read-only view. Data managed by Teachers.</div>
</div>
{% endblock %}
